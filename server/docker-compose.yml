version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: cgapp-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - my_network

  backend:
    build:
      context: .
    container_name: painting-ecommerce
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=postgres
      - DB_SSL_MODE=disable
    networks:
      - my_network

networks:
  my_network:
